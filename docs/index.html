<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuari - ዟሪ | Ethiopian Travel Partner App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00C853 0%, #FFB74D 50%, #ED4956 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .logo span:nth-child(1) { color: #00C853; }
        .logo span:nth-child(2) { color: #ED4956; }
        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2em;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 15px 30px;
            background: #0095F6;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,149,246,0.4);
        }
        a.secondary {
            background: #f5f5f5;
            color: #333;
        }
        a.secondary:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .badge {
            margin-top: 30px;
        }
        .badge img {
            height: 60px;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span>ዟ</span><span>ሪ</span>
            </div>
            <h1>Zuari</h1>
            <p class="tagline">Find Your Ethiopian Travel Partner</p>
            
            <div class="links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="https://play.google.com/store/apps/details?id=com.travelbro.travel_bro" class="secondary">
                    Download on Play Store
                </a>
            </div>
            
            <div class="footer">
                <p>© 2026 Zuari. Made with ❤️ in Ethiopia</p>
            </div>
        </div>
    </div>
</body>
</html>
